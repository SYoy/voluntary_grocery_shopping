{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Passwort ändern</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Passwort ändern</button>
    </form>
  {% else %}
    <p>
      Der Zurücksetzungs-Link war nicht gültig, möglicherweise wurde er schon benutzt.
      Bitte versuchen Sie es erneut.
    </p>
  {% endif %}
{% endblock %}
